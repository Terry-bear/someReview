<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>property</title>
  </head>
  <body>
    <!--
    所谓的原型链其实就是用隐式原型链来查找显式原型的对象
    隐式原型可以看成是一个管道
    显式原型可以看成是一个水库
    原型链的产生就是管道连接的水库
    而且管道是单方向性的，不能反向查找
   -->
    <script type="text/javascript">
    function Fn(){

    }
    Fn.prototype.a = 'xxx'
    var fn1 = new Fn()
    console.log(fn1.a)
    var fn2 = new Fn()
    fn2.__proto__.a = 'yyy'
    console.log(fn1.a)
    </script>
  </body>
</html>
