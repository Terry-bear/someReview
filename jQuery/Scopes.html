<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>作用域面试题</title>
  </head>
  <body>
    <script type="text/javascript">
    /*
     问题: 结果输出多少?
     */
    var x = 10;
    function fn() {
      console.log(x);
    }
    function show(f) {
      var x = 20;
      f();
    }
    show(fn); // 10
    //指明作用域就能从中找出值的所在

    </script>
  </body>
</html>
